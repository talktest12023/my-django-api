{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}
    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>  <!-- Show "Post not found!" -->
    {% else %}
        <h1>{{ post.title }}</h1>
        <p><strong>Published on:</strong> {{ post.date }}</p>
        <p>{{ post.content }}</p>
    {% endif %}
    <a href="{% url 'home' %}">‚Üê Back to Home</a>
{% endblock %}
