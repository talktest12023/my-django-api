{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1 class="text-primary">{{ title }}</h1>
    <p class="lead">{{ message }}</p>

    <h2 class="mt-4">Books List</h2>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">{{ book }}</li>
        {% endfor %}
    </ul>
{% endblock %}
